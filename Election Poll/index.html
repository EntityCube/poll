<html>

<body>
    <img src="Images/Congress.png" id="CongressSymbol" class="PartySymbols">
    <input id="RadioCongress" type="radio" name="gender" value="male"> <br>

    <img src="Images/CPM.png" id="CPMSymbol" class="PartySymbols">
    <input id="RadioCPM" type="radio" name="gender" value="female"> <br>

    <div id="Results">
        <h2>Congress</h2>

        <h2>CPM</h2>
        <div id="CPMBar">0%</div>
        <h2>BJP</h2>
        <div id="BJPBar">0%</div>
    </div>
    <center>
        <input type=button id="SubmitVoteBtn" value="VOTE">
    </center>
    <div id="textbox">
        <p class="alignleft">FonePlus</p>
        <p class="alignright">SeekerShabil@gmail.com</p>
    </div>
